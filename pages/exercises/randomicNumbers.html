<section class="flex flow-cnw items-center mar-auto mx-w">
    <h1>Randomic Numbers</h1>
    <p class="jc-center">Put a minimum value and a max value in the boxes below, and press "Generate" to generate a randomized number</p>
    <input type="number" id="minNum" min="1" value="0"
      onkeypress=" return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">Min
    Value
    <input type="number" id="maxNum" min="1" value="10"
      onkeypress=" return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">Max
    Value
    <button onclick=getRandom()>Generate</button>
    <p id="numSort">0</p>
    <p id="maxMin"></p>
</section>
