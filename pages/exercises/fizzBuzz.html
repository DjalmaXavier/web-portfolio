  <h1>Fizz & Buzz</h1>
  <h2>Choose a number and see if it is divisible by 3 or 5!!</h2>
  </div>
<div class="flex flow-cnw pl-10 items-center mar-auto mx-w">
  <p>Rules</p>
  <li>If it is divisible by 3, <span style="color:red">Fizz</span> will appear</li>
  <li>If it is divisible by 5, <span style="color: blue;">Buzz</span> will appear</li>
  <li>If it is divisible by 3 and 5, <span style="color:red">Fizz</span><span style="color: blue;">Buzz</span> will appear</li>
</div>
</section>
<div class="flex jc-center margin-top-56">

    onkeypress=" return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"

  <button onclick=fizzBuzz() class="margin-left-20">Generate</button>
