<div class="introduction">
  <h1>Average Calculator</h1>
  <h2>Get the avarage note of a student.</h2>
</div>
<div class="conditions">
  <li>Put the notes in the box</li>
  <li>Click in calculate to get the result</li>
</div>
<div class="boxButton">
<input 
type="number" 
id="numP" 
min="0"
max="100" 
onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
<div id="numbers">
</div>
<p id="output"></p>
<button onclick="getNumber()">Add number</button>
<button onclick="removeNumber()">Remove last number</button>
<button onclick="averageResult()">Calculate</button>
</div>
<div class="resultBox">
  <p id="points"></p>
  <p id="numResult"></p>
</div>
